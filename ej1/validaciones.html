<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validaciones</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <h1>Registro de Personas</h1>
        <form>
            <div class="form-row">
                <div class="form-group col">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form group col-6">
                    <label for="">apellido</label>
                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="">Sexo</label>
                    <div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="sexo">
                            <label for="" class="form-check-label">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="sexo">
                            <label for="" class="form-check-label">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="sexo">
                            <label for="" class="form-check-label">
                                Otros
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label for="">Deporte</label>
                    <select name="" class="form-control" id="deporte">
                        <option value="tenis">Tenis</option>
                        <option value="futbol">Futbol</option>
                        <option value="rugby">Rugby</option>
                        <option value="padel">Padel</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="">Descripcion</label>
                <textarea class="form-control" name="" 
                id="txtDescripcion" cols="60" rows="10"></textarea>
            </div>

            <button type="button" onclick="guardar()" class="btn btn-success">Guardar Info</button>
            <button type="button" onclick="validarFormulario()" class="btn btn-primary">Validar</button>
        </form>
    </div>
    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
